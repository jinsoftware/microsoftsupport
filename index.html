<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-size: 24px;
        }
        .search-container {
            text-align: center;
            margin: 30px 0;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .support-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .support-box {
            background: white;
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Microsoft Support</div>
    
    <div class="search-container">
        <input type="text" placeholder="Search for help...">
        <button>Search</button>
    </div>
    
    <div class="support-section">
        <div class="support-box">
            <h3>Windows Support</h3>
            <p>Find solutions for Windows issues and updates.</p>
            <button>Get Help</button>
        </div>
        <div class="support-box">
            <h3>Microsoft Office</h3>
            <p>Help with Word, Excel, PowerPoint, and Outlook.</p>
            <button>Get Help</button>
        </div>
        <div class="support-box">
            <h3>Account & Billing</h3>
            <p>Manage your account, subscriptions, and payments.</p>
            <button>Get Help</button>
        </div>
    </div>
    
    <div class="footer">&copy; 2024 Microsoft | Privacy & Terms</div>
</body>
</html>
